<html lang="en">

<body>

<!--------------- Nav Bar Section --------------->
    <div class="nav-bar-container">

        </div>

            <input type="text" name="search-bar" placeholder="Search">
        </div>
        <div class="nav-bar-signout-box">
            <button class="sign-out-btn" onclick="StatusChange(this)">Login</button>
        </div>
    </div>

<!--------------- Content Section --------------->
    <div class="row1">

<!--------------- Like Definition Section --------------->
        <div class="col1">

<!--------------- Definition One Section --------------->
            <div class="list-container">
                <div class="list-content-box">
                    <div class="list-content-word">
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h3>plural:ninjas</h3>
                        <button class="list-content-button" onclick="alert('Ninja was liked')"># Likes </button>
                    </div>

                    </div>
                </div>
            </div>

<!--------------- Definition Two Section --------------->
            <div class="list-container">
                <div class="list-content-box">

                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h3>plural:ninjas</h3>

                        <h3>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen like focus</a></h3>
                    </div>
                </div>
            </div>
        
        </div>

<!--------------- Add Definition Section --------------->
        <div class="col2">
            <div class="list-container">
                <div class="list-content-box">

                    </div>
                </div>

            </div>
        </div>
    </div>
